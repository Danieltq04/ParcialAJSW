<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/authentication.css}" rel="stylesheet" />
    <link th:href="@{/css/header-footer.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="cabecera">
    <header>
        <div class="encabezado">
            JAVA SOBRE WEB
        </div>
    </header>
</div>
<div class="contenido">
    <div class="register">
        INGRESE SU DNI PARA CHECKEAR SUS INFRACCIONES
    </div>

    <div class="encuesta">
        <form name="formulario" action="#" method="POST" th:action="@{/parcial}" th:object="${parcial}">
            <div class="item">
                <div class="formulario" id="dni-form">
                    <label for="dni">Ingrese su DNI:</label>
                    <input class="form-control" type="text" id="dni" placeholder="DNI" th:field="*{dni}">
                </div>
                <div class="formulario" id="botones">
                    <input type="submit" value="Checkear" id="evaluar" />
                </div>
            </div>
        </form>
    </div>
</div>
<footer>
    <p>Aplicaciones Java Sobre Web</p>
</footer>
<footer>
    <p>Aplicaciones Java Sobre Web</p>
</footer>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
